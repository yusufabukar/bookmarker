<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Bookmarker</title>
		<link rel='icon' type='image/png' href='favicon.png'>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.13.1/css/all.css' integrity='sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q' crossorigin='anonymous'>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<h1 id='show-modal'>Add Bookmark</h1>
		<div id='bookmarks-container' class='container'></div>
		<!-- Modal -->
		<div id='modal' class='modal-container'>
			<div class='modal'>
				<i id='close-modal' class='fas fa-times close-icon'></i>
				<div class='modal-header'>
					<h3>Add Bookmark</h3>
				</div>
				<div class='modal-content'>
					<form>
						<div class='form-group'>
							<label for='website-name' class='form-label'>Website Name</label>
							<input id='website-name' class='form-input' type='text'>
						</div>
						<div class='form-group'>
							<label for='website-address' class='form-label'>Website URL</label>
							<input id='website-address' class='form-input' type='text'>
						</div>
						<button type='submit'>Save</button>
					</form>
				</div>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
